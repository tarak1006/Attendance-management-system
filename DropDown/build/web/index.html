<script>   
$(document).ready(function() {
    
    $('#coursename').hide();    $('#program').hide();
    $('#branchname').hide();    $('#branch').hide();
    $('#semname').hide();    $('#semester').hide();
    $('#acadyearname').hide(); $('#acad_year').hide();
    $('#reglname').hide();$('#regl_no').hide();
    $('#browsename').hide(); $('#browse').hide();
    $('#disptable').hide();
    $('#regno').hide();   $('#sregno').hide();
    $('#name').hide();    $('#sname').hide();
    $('#sectionname').hide(); $('#section').hide(); 
    
   // alert("Hi");
$('#singleentry').click(function() {
   if($('#singleentry').prop('checked')===true) 
   {
    $('#coursename').show();    $('#program').show();
    $('#branchname').show();    $('#branch').show();
    $('#semname').show();    $('#semester').show();
    $('#acadyearname').show(); $('#acad_year').show();
    $('#reglname').show();$('#regl_no').show();
    $('#regno').show();   $('#sregno').show();
    $('#name').show();    $('#sname').show();
    $('#browsename').hide(); $('#browse').hide();
    $('#disptable').hide();
    $('#sectionname').show(); $('#section').show();
             
              //alert("single student selected");
    } 
});

$('#bulkentry').click(function() {
   if($('#bulkentry').prop('checked')===true) 
   {
    $('#coursename').show();    $('#program').show();
    $('#branchname').show();    $('#branch').show();
    $('#semname').show();    $('#semester').show();
    $('#acadyearname').show(); $('#acad_year').show();
    $('#reglname').show();$('#regl_no').show();
    $('#regno').hide();   $('#sregno').hide();
    $('#name').hide();    $('#sname').hide();
    $('#browsename').show(); $('#browse').show();
    $('#disptable').show();
    $('#sectionname').hide(); $('#section').hide();
             
            //  alert("single student selected");
    } 
});


$('#submit').click(function(event) {
    alert($('input[type=file]').val());
              
      var branch = $("select#branch").val();
      var semester = $("select#semester").val();
      var regl_no = $("select#regl_no").val();
      var year = $("select#year").val();
      var acad_year = $("select#acad_year").val();
      var sub_code = $("#sub_code").val();
         var sub_name = $('#sub_name').val();
         var category = $('#category').val();
         var sub_type = $('#sub_type').val();
         var program = $('select#program').val();
         $.post('Jsonservlet12', {
                regl_no:regl_no,branch:branch,semester:semester,year:year,acad_year:acad_year,sub_code:sub_code,
                sub_name:sub_name,category:category,sub_type:sub_type,program:program
                        
        }, function(response) {    
       $.each(response, function(index, value) {
          alert("success");
       });
        });
        });

});
</script>
