<html>
      <head>
          
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Upload New Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/payment_details.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="img/fevicon1.png" type="image/x-icon" />
        
        
         <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
      
 <script src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js" type="text/javascript"></script>

        
        <script src="js/respond.js"></script>
        <title>Student info</title>
<script src="js/jquery-1.11.3.js" type="text/javascript"> </script>



    </head>
    <body oncontextmenu="return false;">
        <div class="container">
            <header class="nav navbar-default">
                <div class="nav navbar-default">                
                    <a class="brand" href="http://www.gvpce.ac.in/"><img src="img/gvp_banner.jpg" alt="G. V. P. College of Engineering (A)" class="img-responsive img-thumbnail"></a>
               
                </div>
            </header>
            <div class="container">
                <form class="form-horizontal" action="NewServlet" method="get">
                    <div class="row">
                        <div class="col-md-10 col-sm-10 col-lg-offset-1 col-sm-offset-1">
                            <div class="card">
                                <div class="heading">
                                    <h3><i class="glyphicon glyphicon-list-alt"></i>Students attendance info</h3>
                                </div>  
                                <div class="card-content"> 
                                    <div class="form-group">
                                         <div class="col-sm-2">
                                             
                                            <label for="sel1" style="margin-top:10px;" id="semname">Subject:</label>
                                            <select name="subject" class="form-control">
                                                <option  value="wp">WP</option>
                                                <option  value="es">ES</option>
                                                    <option value="flat">FLAT</option>
                                                         <option value="ai">AI</option>
                                                         <option  value="se">SE</option>
                                                         <option  value="ooad">OOAD</option>
                                                                                                                                             
                                            </select> 
                                        </div>
                                        <div class="col-sm-2">
                                            <label for="sel1" style="margin-top:10px;" id="semname">Attendance:</label>
                                            <select  name="attendance" class="form-control">
                                                <option name="one" value="1">greater than 65%&less than 75%</option>
                                                <option name="two" value="2">less than 65%</option>
                                                    <option name="two" value="3">greater than 75%</option>
                                                       
                                                                                                                                             
                                            </select>
                                            
                                        </div>
                                        
                    
                                        
                                        
                                        <div class="col-sm-12">
                                            <input type="submit" style="margin-top:15px;float:right;">
										</div>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       <!--<script src="js/jquery-2.1.4.min.js"></script>
       
        <script src="js/bootstrap.min.js"></script>-->
    </body>
</html>
